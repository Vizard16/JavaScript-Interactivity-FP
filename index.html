<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>

<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Persona 5" 
        src="/images/Persona.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus = "upDate(this)" onblur="unDo()">

    <img class="preview" alt="The Legend Of Zelda" src="../images/BOTW.jpg"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus = "upDate(this)" onblur="unDo()">

    <img class="preview" src="../images/Kurta.jpg" alt="Kurapika"
        onmouseover="upDate(this)" onmouseout="unDo()" onfocus = "upDate(this)" onblur="unDo()">

    <img class="preview" alt="Howls Moving Castle"
        src="../images/Howls.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus = "upDate(this)" onblur="unDo()">

    <img class="preview" alt="Jujutsu Kaisen"
        src="../images/JJK.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus = "upDate(this)" onblur="unDo()">

    <img class="preview" alt="Elden Ring"
        src="../images/EldenRing.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus = "upDate(this)" onblur="unDo()">

</body>

</html>
